<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style></style>
  </head>
  <body>
    <div class="main-container">
      <div class="loading-overlay hide" id="hide">
        <div class="loader"></div>
      </div>

      <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <a href="{{ url_for('home') }}">
                <img
                  src="{{ url_for('static', filename='assets/icons/3.png') }}"
                  class="navbar-img"
                  alt="Logo"
                />
              </a>
            </div>
            <a class="navbar-brand mx-auto" href="{{ url_for('home') }}"
              >DMFT</a
            >
            <div class="d-flex align-items-center">
              <a href="{{ url_for('logout') }}" style="text-decoration: none">
                <button class="btn" type="submit">Logout</button>
              </a>
            </div>
          </div>
        </nav>
        <!-- end-nvbar -->

        <!-- Insertion -->
        <div class="d-flex justify-content-center align-items-center mt-5">
          <div class="upload-container">
            <h1>Insert Dental Images</h1>
            <form id="upload-form" enctype="multipart/form-data">
              <input
                type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}"
              />
              <div class="upload-btn-wrapper">
                <button class="btn-upload" type="button">Upload Images</button>
                <input
                  type="file"
                  accept="image/jpeg, image/png, image/jpg"
                  id="imageUpload"
                  name="imageUpload"
                  multiple
                  onchange="previewImages(event)"
                />
              </div>
              <div class="image-preview" id="imagePreview">
                <p class="image-prev">No images uploaded.</p>
              </div>
              <button class="btn btn-image-prev" type="submit">
                Get Index
              </button>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <footer class="p-3">
          <div class="chatenai-separator has-position-top"></div>
          <img
            class="w-100 separator-dark"
            src="{{ url_for('static', filename='assets/svgs/separator-top.svg') }}"
            alt="separator"
          />
          <div class="footer-heading-div">
            <div class="d-flex justify-content-center align-items-center">
              <a href="{{ url_for('home') }}">
                <img
                  class="footer-logo"
                  src="{{ url_for('static', filename='assets/icons/3.png') }}"
                  alt="Logo"
                />
              </a>
              <a href="{{ url_for('home') }}" class="footer-heading">DMFT</a>
            </div>
            <div
              class="d-flex justify-content-center align-items-center footer-head-para"
            >
              <p>
                Your Trusted System for Comprehensive Dental Analysis and
                Enhanced Patient Care.
              </p>
            </div>
            <div class="separator-animated animated-true mt--50 mb--50"></div>
          </div>
        </footer>
        <!-- End Footer -->

        <!-- Copyright Section -->
        <div class="Copyright-section">
          <div class="container text-center p-0">
            <div class="row">
              <div class="col">
                <a href="{{ url_for('instructions') }}">Instructions</a>
              </div>
              <div class="col">|</div>
              <div class="col"><a href="{{ url_for('about') }}">About</a></div>
              <div class="col">|</div>
              <div class="col">
                <a href="{{ url_for('contact') }}">Contact</a>
              </div>
            </div>
            <div class="row p-2 m-0 mt-5">
              <div class="col"></div>
              <div class="colmt-5 copyright-div">
                <p class="copyright-text">
                  Copyright Â© 2025 DMFT System. All rights reserved.
                </p>
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
        <!-- End Copyright Section -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function previewImages(event) {
        const input = event.target;
        const previewContainer = document.getElementById("imagePreview");
        previewContainer.innerHTML = ""; // Clear previous content

        let totalSize = 0;
        const maxTotalSize = 150 * 1024 * 1024;
        const allowedTypes = ["image/jpeg", "image/jpg", "image/png"];

        if (input.files) {
          const filesArray = Array.from(input.files);
          let validFiles = [];

          for (let file of filesArray) {
            if (!allowedTypes.includes(file.type)) {
              alert(
                `File type not allowed: ${file.name}. Only jpeg, jpg, and png are accepted.`
              );
              continue;
            }
            totalSize += file.size;
            if (totalSize > maxTotalSize) {
              alert(
                "Total file size exceeds 150 MB. Please select smaller files."
              );
              break;
            }
            validFiles.push(file);
          }

          validFiles.slice(0, 5).forEach((file) => {
            const reader = new FileReader();
            reader.onload = function (e) {
              const previewImage = document.createElement("img");
              previewImage.src = e.target.result;
              previewContainer.appendChild(previewImage);
            };
            reader.readAsDataURL(file);
          });

          if (validFiles.length > 0) {
            previewContainer.style.display = "grid";
          } else {
            previewContainer.innerHTML =
              '<p class="image-prev">No images uploaded.</p>';
          }
        }
      }

      $(document).ready(function () {
        $("#upload-form").on("submit", function (event) {
          event.preventDefault();

          if ($("#imageUpload")[0].files.length === 0) {
            alert("Please upload at least one image.");
            return;
          }

          $("#hide").removeClass("hide");
          var formData = new FormData(this);

          $.ajax({
            url: "{{ url_for('calculateIndex') }}",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            timeout: 180000,
            success: function (response) {
              if (response.redirect) {
                window.location.href = response.redirect;
              } else if (response.error) {
                alert("Error: " + response.error);
              }
            },
            error: function (xhr) {
              alert("An error occurred: " + xhr.responseText);
              console.log(xhr.statusText, xhr.status, xhr.responseText); // Log additional information
            },
            // error: function (xhr) {
            //   alert("An error occurred: " + xhr.responseText);
            //   console.log(xhr.responseText);
            // },
            complete: function () {
              $("#hide").addClass("hide");
            },
          });
        });
      });
    </script>
  </body>
</html>
